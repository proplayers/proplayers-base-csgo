exec gamemode_competitive2v2.cfg
sv_password ""

// Common

exec common.cfg
exec gotv.cfg
exec 128-ticks.cfg

// CUSTOM

bot_quota "0"
bot_quota_mode "fill"

// gotv
hostname "Torneo 2v2 - Argentina"
tv_name "GOTV - Torneo 2v2"
tv_title "GOTV - Torneo 2v2"

// Overtime
mp_overtime_enable 0
mp_overtime_maxrounds 4

// Round configs
mp_freezetime 9	
mp_round_restart_delay 4
