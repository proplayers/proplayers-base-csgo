exec gamemode_competitive.cfg
sv_password ""

// Common cfg
exec common.cfg
exec base-aim.cfg
exec gotv.cfg
exec 128-ticks.cfg

// CUSTOM

bot_quota "2"
bot_quota_mode "fill"

// gotv
tv_delay 0
hostname "Torneo 1v1 - Argentina"
tv_name "GOTV - Torneo 1v1" // Nombre de GOTV.
tv_title "GOTV - Torneo 1v1" // Configura el t√≠tulo para el espectador de GOTV.

// overtime
mp_overtime_enable 0
mp_overtime_maxrounds 4

// Round configs
mp_warmuptime 4
mp_maxrounds 17 // 9 rounds to win

// Timeout voting
mp_team_timeout_max 1
mp_team_timeout_max 60

// Weapons and bullets
sv_infinite_ammo 2
mp_weapons_allow_map_placed 1

mp_restartgame 5
