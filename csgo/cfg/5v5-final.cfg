exec gamemode_competitive.cfg
sv_password ""

mp_warmup_end

// Common

exec common.cfg
exec gotv.cfg
exec 128-ticks.cfg

// CUSTOM

bot_quota "10"
bot_quota_mode "fill"

// gotv
hostname "Torneo Proplayers Argentina"
tv_name "GOTV - Proplayers"
tv_title "GOTV - Proplayers"

// Overtime
mp_overtime_enable 1
mp_overtime_maxrounds 6

// Round configs
mp_startmoney 800 // Force money because faka.cfg starts with 0
mp_give_player_c4 1 // Force c4 because faka.cfg turn off this

// Timeout
mp_team_timeout_max 3
mp_team_timeout_time 60

// General configs
mp_warmuptime 4
mp_maxrounds 30
mp_spectators_max 5

sv_competitive_official_5v5 1
sv_damage_print_enable 2

tv_delay 30

// LO3

say "> 5v5 config loaded<"
say "> VALE !! <"
say "> VALE !! <"
say "> VALE !! <"
say "> Overtime: Al mejor de 6 rondas <"

mp_restartgame 5
